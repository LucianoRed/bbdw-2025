quarkus.mcp.server.server-info.name=Quarkus Kubernetes MCP
quarkus.mcp.server.server-info.title=Quarkus Kubernetes MCP
quarkus.mcp.server.server-info.instructions=Use these tools to inspect workloads, capture logs, and scale Kubernetes resources safely.
quarkus.mcp.server.server-info.version=1.0.0
quarkus.mcp.server.sse.root-path=/mcp
quarkus.mcp.server.websocket.endpoint-path=/mcp/ws
quarkus.mcp.server.traffic-logging.enabled=true
quarkus.mcp.server.traffic-logging.text-limit=2000

# Kubernetes integration defaults
mcp.kubernetes.default-namespace=default
mcp.kubernetes.allow-cluster-wide=true
mcp.kubernetes.log-tail-lines=300
mcp.kubernetes.log-byte-limit=2097152
mcp.kubernetes.events-max-items=200
mcp.kubernetes.binpacking-max-nodes=12
mcp.kubernetes.include-node-allocatable=true
mcp.kubernetes.include-capacity-totals=true
mcp.kubernetes.capture-service-selectors=true

quarkus.kubernetes-client.master-url=${K8S_MASTER_URL:https://api.bbdw.sandbox1460.opentlc.com:6443}
quarkus.kubernetes-client.token=${K8S_TOKEN}
quarkus.kubernetes-client.trust-certs=true
