<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Sentimento - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252d3d;
            --bg-card: #1e2530;
            --text-primary: #e4e6eb;
            --text-secondary: #a8adb7;
            --border-color: #2d3748;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent: #667eea;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 30px 40px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .header-info h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 30px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon {
            font-size: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
        }

        .analysis-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            font-size: 15px;
            line-height: 1.8;
        }

        .analysis-content h3 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .analysis-content h3:first-child {
            margin-top: 0;
        }

        .analysis-content p {
            margin: 10px 0;
        }

        .analysis-content ul {
            margin: 10px 0;
            padding-left: 25px;
        }

        .analysis-content li {
            margin: 8px 0;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sentiment-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .sentiment-emoji {
            font-size: 48px;
        }

        .sentiment-info {
            flex: 1;
        }

        .sentiment-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .sentiment-value {
            font-size: 24px;
            font-weight: 600;
        }

        .sentiment-positive { color: var(--success); }
        .sentiment-neutral { color: var(--warning); }
        .sentiment-negative { color: var(--danger); }

        .update-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .streaming {
            position: relative;
        }

        .streaming::after {
            content: '‚ñä';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .nav-button {
            padding: 10px 18px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .nav-button.primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        .nav-button.primary:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üìä</div>
                <div class="header-info">
                    <h1>An√°lise de Sentimento</h1>
                    <div class="header-subtitle">Dashboard em tempo real ‚Ä¢ BBDW 2025</div>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="/index.html" style="text-decoration: none;">
                    <button class="nav-button">‚Üê Chat</button>
                </a>
                <a href="/feedback.html" style="text-decoration: none;">
                    <button class="nav-button primary">üí≠ Enviar Feedback</button>
                </a>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-feedbacks">0</div>
                    <div class="stat-label">Feedbacks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="processing-count">0</div>
                    <div class="stat-label">Processando</div>
                </div>
            </div>
        </div>

        <div class="card" style="max-width: 1200px; margin: 0 auto;">
            <div class="card-header">
                <span class="card-icon">ü§ñ</span>
                <span class="card-title">An√°lise Consolidada</span>
                <span class="update-indicator" id="update-indicator" style="display: none; margin-left: auto;">
                    <span>üîÑ</span>
                    <span>Atualizando...</span>
                </span>
            </div>
            <div class="analysis-content" id="analysis-content">
                <div class="loading-state">
                    <div class="loading-icon">‚è≥</div>
                    <h2>Aguardando feedbacks...</h2>
                    <p>A an√°lise ser√° exibida assim que os primeiros feedbacks chegarem.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentAnalysis = '';

        // Conecta ao SSE para receber atualiza√ß√µes em tempo real
        function connectToAnalysis() {
            try {
                const eventSource = new EventSource('/feedback/analysis');
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'update') {
                            updateAnalysis(data.analysis);
                            updateStats(data.stats.totalFeedbacks, data.stats.processingCount);
                        } else if (data.type === 'error') {
                            console.error('Erro do servidor:', data.message);
                        }
                    } catch (error) {
                        console.error('Erro ao processar evento:', error, 'Data:', event.data);
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('Erro na conex√£o SSE:', error);
                    eventSource.close();
                    
                    // Tenta reconectar ap√≥s 5 segundos
                    setTimeout(() => {
                        console.log('Tentando reconectar...');
                        connectToAnalysis();
                    }, 5000);
                };
            } catch (error) {
                console.error('Erro ao estabelecer conex√£o SSE:', error);
            }
        }

        function updateAnalysis(content) {
            const analysisEl = document.getElementById('analysis-content');
            const updateIndicator = document.getElementById('update-indicator');
            
            // Mostra indicador de atualiza√ß√£o
            updateIndicator.style.display = 'inline-flex';
            
            // Atualiza conte√∫do
            currentAnalysis = content || '';
            analysisEl.innerHTML = parseMarkdown(currentAnalysis);
            
            // Remove indicador ap√≥s 2 segundos
            setTimeout(() => {
                updateIndicator.style.display = 'none';
            }, 2000);
        }

        // Configurar marked.js para renderiza√ß√£o de markdown
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }

        // Fun√ß√£o para processar markdown com quebras de linha adequadas
        function parseMarkdown(text) {
            if (!text) return '';
            // Adiciona quebra de linha dupla antes de headings se n√£o houver
            text = text.replace(/([^\n])(#{1,3}\s)/g, '$1\n\n$2');
            // Adiciona quebra de linha ap√≥s headings se n√£o houver
            text = text.replace(/(#{1,3}\s[^\n]+)([^\n])/g, '$1\n\n$2');
            // Garante espa√ßo antes de listas numeradas
            text = text.replace(/([^\n])(\d+\.\s)/g, '$1\n\n$2');
            try {
                return typeof marked !== 'undefined' ? marked.parse(text) : text.replace(/\n/g, '<br/>');
            } catch (e) {
                console.error('Erro ao parsear markdown:', e);
                return text.replace(/\n/g, '<br/>');
            }
        }

        function updateStats(total, processing) {
            document.getElementById('total-feedbacks').textContent = total;
            document.getElementById('processing-count').textContent = processing;
        }

        // Inicia conex√£o SSE
        connectToAnalysis();
    </script>
</body>
</html>
